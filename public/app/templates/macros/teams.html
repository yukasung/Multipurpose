<!-- Default -->
{% macro layout1(team, card_css="border-0 mb-4") %}

<div class="card {{ card_css }}">
    <a href="team-member.html">
        <img class="card-img img-fluid rounded-0" src="{{ team.img }}" alt="">
    </a>
    <div class="card-body px-0 text-center">
        <h4 class="card-title h5 mb-2">
            <a href="#">{{ team.name }}</a>
        </h4>
        <p class="text-muted">{{ team.position }}</p>
    </div>
</div>

{% endmacro %}
