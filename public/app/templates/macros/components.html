{% macro progressBar(title, value, css="", color="bg-primary") %}

<div class="skillbar {{ css }}" data-percent="{{ value }}">
        <span class="skillbar-title">{{ title }}</span>
        <span class="skill-bar-percent"></span>
        <p class="skillbar-bar {{ color }}"></p>
    </div>

{% endmacro %}


<!-- Counter -->
{% macro counter_layout1() %}
    <div class="col-6 col-md-3">
        <div class="counter">
            <span class="display-4" data-from="0" data-to="600" data-speed="3500" data-refresh-interval="50"></span>
        </div>
        <h5 class="mt-3">Employees</h5>
    </div>
    <div class="col-6 col-md-3">
        <div class="counter">
            <span class="display-4" data-from="0" data-to="100" data-speed="3500" data-refresh-interval="50"></span>
        </div>
        <h5 class="mt-3">Offices</h5>
    </div>
    <div class="col-6 col-md-3">
        <div class="counter mt-4 mt-md-0">
            <span class="display-4" data-from="0" data-to="320" data-speed="3500" data-refresh-interval="50"></span>
        </div>
        <h5 class="mt-3">Continents</h5>
    </div>
    <div class="col-6 col-md-3">
        <div class="counter mt-4 mt-md-0">
            <span class="display-4" data-from="0" data-to="480" data-speed="3500" data-refresh-interval="50"></span>
        </div>
        <h5 class="mt-3">Clients</h4>
    </div>
{% endmacro %}
