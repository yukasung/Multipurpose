<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ page_title }}</title>
    <link rel="shortcut icon" href="style/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">
    <link href="assets/vendor/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="assets/vendor/owl-carousel/owl.carousel.min.css" rel="stylesheet">
    <link href="assets/vendor/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--build:css assets/css/theme.min.css-->
    <link rel="stylesheet" href="assets/css/theme.css">
    <!--endbuild-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loading"></div>
    </div>
    <!-- Modal Search-->
    <div class="modal modal-fullscreen fade" id="modalSearch" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-overlay">
                <div class="modal-header border-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body d-flex align-items-center">
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <form>
                                    <h5 class="modal-title h3 text-center mb-4 animated fadeInUp">Search Our Website</h5>
                                    <div class="input-icon input-group-lg">
                                        <button type="submit" class="input-btn">
                                            <i class="material-icons icon">
                                                search
                                            </i>
                                        </button>
                                        <input type="text" class="form-control form-control-rounded" name=""
                                            placeholder="Search...">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Language-->
    <div class="modal modal-fullscreen fade" id="modalLanguage" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-overlay">
                <div class="modal-header border-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body d-flex align-items-center">
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <form>
                                    <h3 class="popup-title text-center mb-4 animated fadeInUp">Switch The Language</h3>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-6 col-md-3 mb-4 mb-md-0 text-center">
                                                <a href="#" class="d-inline">
                                                    <i class="flag-icon flag-icon-de icon-36 mr-2 align-middle"></i>
                                                    <span class="text-muted">Deutsch</span>
                                                </a>
                                            </div>
                                            <div class="col-6 col-md-3 mb-4 mb-md-0 text-center">
                                                <a href="#" class="d-inline">
                                                    <i class="flag-icon flag-icon-gb icon-36 mr-2 align-middle"></i>
                                                    <span class="text-muted">English</span>
                                                </a>
                                            </div>
                                            <div class="col-6 col-md-3 mb-4 mb-md-0 text-center">
                                                <a href="#" class="d-inline">
                                                    <i class="flag-icon flag-icon-es icon-36 mr-2 align-middle"></i>
                                                    <span class="text-muted">Español</span>
                                                </a>
                                            </div>
                                            <div class="col-6 col-md-3 mb-4 mb-md-0 text-center">
                                                <a href="#" class="d-inline">
                                                    <i class="flag-icon flag-icon-fr icon-36 mr-2 align-middle"></i>
                                                    <span class="text-muted">Français</span>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Go Top Button -->
    <a href="#" id="btnGoTop" class="btn btn-primary btn-go-top">
        <i class="material-icons">expand_less</i>
    </a>
    <!--  -->
    {% block content %}{% endblock %}
    <!--  -->
    {% include "partials/footer.html" %}
    <script src="assets/vendor/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="assets/vendor/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/vendor/bootstrap-navbar.js"></script>
    <script type="text/javascript" src="assets/vendor/owl-carousel/owl.carousel.min.js"></script>
    <script type="text/javascript" src="assets/vendor/lazy-load-google-maps.js"></script>
    <script type="text/javascript" src="assets/vendor/jquery.appear.js"></script>
    <script type="text/javascript" src="assets/vendor/jquery.countTo.js"></script>
    <script type="text/javascript" src="assets/vendor/SmoothScroll.js"></script>
    <script type="text/javascript" src="assets/vendor/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="assets/vendor/jquery-skills-bar/skill.bars.jquery.js"></script>
    <script type="text/javascript" src="assets/vendor/rellax.min.js"></script>
    <script type="text/javascript" src="assets/vendor/chart.min.js"></script>
    <!--build:js assets/js/theme.min.js -->
    <script src="assets/js/lib/a-library.js"></script>
    <script src="assets/js/lib/another-library.js"></script>
    <script src="assets/js/theme.js"></script>
    <!-- endbuild -->
</body>

</html>
