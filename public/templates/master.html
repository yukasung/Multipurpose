<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ page_title }} | Responsive Website Template</title>
    <link rel="shortcut icon" href="assets/images/brand/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/vendor/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="assets/vendor/owl-carousel/owl.carousel.min.css" rel="stylesheet">
    <link href="assets/vendor/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <!--build:css assets/css/theme.min.css-->
    <link rel="stylesheet" href="assets/css/theme.css">
    <!--endbuild-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loading"></div>
    </div>
    <!-- Modal Language-->
    <div class="modal fade" id="modalLanguage" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-0">
                <div class="modal-header border-0 bg-primary text-white">
                    <h5 class="modal-title">Switch The Language</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
                <div class="modal-body px-3 py-5 text-center">
                    <div class="container">
                        <p>You can choose which language you would like to read.</p>
                        <div class="row justify-content-center mt-4">
                            <div class="col-3 text-center">
                                <a href="#" class="d-flex flex-column justify-content-center">
                                    <i class="flag-icon flag-icon-de icon-36 align-self-center"></i>
                                    <span class="text-muted mt-2">Deutsch</span>
                                </a>
                            </div>
                            <div class="col-3 text-center">
                                <a href="#" class="d-flex flex-column justify-content-center">
                                    <i class="flag-icon flag-icon-gb icon-36 align-self-center"></i>
                                    <span class="text-muted mt-2">English</span>
                                </a>
                            </div>
                            <div class="col-3 text-center">
                                <a href="#" class="d-flex flex-column justify-content-center">
                                    <i class="flag-icon flag-icon-es icon-36 align-self-center"></i>
                                    <span class="text-muted mt-2">Español</span>
                                </a>
                            </div>
                            <div class="col-3 text-center">
                                <a href="#" class="d-flex flex-column justify-content-center">
                                    <i class="flag-icon flag-icon-fr icon-36 align-self-center"></i>
                                    <span class="text-muted mt-2">Français</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Search-->
    <div class="modal fade" id="modalSearch" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-0">
                <div class="modal-header border-0 bg-primary text-white">
                    <h5 class="modal-title">Search Our Website</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
                <div class="modal-body px-3 py-5 text-center">
                    <div class="container">
                        <div class="col-12">
                            <p>Enter a search term and you'll see your results presented.</p>
                            <form>
                                <div class="input-icon input-group-lg mt-4">
                                    <button type="submit" class="input-btn">
                                        <i class="material-icons icon">
                                            search
                                        </i>
                                    </button>
                                    <input type="text" class="form-control form-control-rounded" placeholder="Search...">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Go Top Button -->
    <a href="#" id="btnGoTop" class="btn btn-primary btn-go-top shadow">
        <i class="material-icons">expand_less</i>
    </a>
    {% block content %}
    {% endblock %}
    <script src="assets/vendor/jquery.min.js"></script>
    <script src="assets/vendor/popper.min.js"></script>
    <script src="assets/vendor/bootstrap/bootstrap.min.js"></script>
    <script src="assets/vendor/bootstrap-navbar.js"></script>
    <script src="assets/vendor/owl-carousel/owl.carousel.min.js"></script>
    <script src="assets/vendor/lazy-load-google-maps.js"></script>
    <script src="assets/vendor/jquery.appear.js"></script>
    <script src="assets/vendor/imagesloaded.pkgd.min.js"></script>
    <script src="assets/vendor/jquery-skills-bar/skill.bars.jquery.js"></script>
    <script src="assets/vendor/rellax.min.js"></script>
    <script src="assets/vendor/chart.min.js"></script>
    <script src="assets/vendor/jquery.countTo.js"></script>
    <!--build:js assets/js/theme.min.js -->
    <script src="assets/js/lib/a-library.js"></script>
    <script src="assets/js/lib/another-library.js"></script>
    <script src="assets/js/theme.js"></script>
    <!-- endbuild -->
</body>

</html>
