<!-- Default -->
{% macro default(portfolio) %}
<figure class="figure mb-4">
    <a href="portfolio-post.html">
        <img src="{{ portfolio.img }}" class="figure-img img-fluid mb-0" alt="">
    </a>
    <figcaption class="figure-caption py-4">
        <h3 class="card-title h5">
            <a href="portfolio-post.html">{{ portfolio.title }}</a>
        </h3>
        <p class="mb-0">{{ portfolio.desc }}</p>
    </figcaption>
</figure>
{% endmacro %}
