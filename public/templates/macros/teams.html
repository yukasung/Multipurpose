
<!-- Default -->
{% macro default(team) %}

    <div class="card team img-overlay mb-4">
        <a href="team-member.html">
            <img class="card-img img-fluid" src="{{ team.img }}" alt="">
            <div class="card-img-overlay">
                <h4 class="card-title text-white mb-0">{{ team.name }}</h4>
                <p class="card-text text-white">{{ team.position }}</p>
            </div>
        </a>
    </div>

{% endmacro %}
