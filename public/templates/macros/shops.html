<!-- Default -->
{% macro default(product) %}

<div class="card border-0 mb-4">
    <div class="overlay overlay-hover" href="shop-single.html">
        {% if product.sale %}
        <span class="badge badge-pill badge-circle badge-primary text-uppercase position-absolute right-0 mt-3 mr-3">sale</span>
        {% endif %}
        <a href="shop-single.html">
            <img class="card-img-top rounded-0 img-fluid" src="{{ product.img }}" alt=""> {{ card_overlay() }}
        </a>
    </div>
    <div class="card-body px-0">
        <h3 class="card-title h5">
            <a href="shop-single.html">{{ product.name }}</a>
        </h3>
        <span class="font-weight-bold">
            <del class="font-weight-light text-muted">{{ product.price }}</del>
            <ins class="text-decoration-none">{{ product.discount_price }}</ins>
        </span>
        <div class="float-right">
            <i class="ion-ios-star text-primary"></i>
            <i class="ion-ios-star text-primary"></i>
            <i class="ion-ios-star text-primary"></i>
            <i class="ion-ios-star text-primary"></i>
            <i class="ion-ios-star-half text-primary"></i>
        </div>
    </div>
</div>

{% endmacro %}

<!-- Card Overlay -->
{% macro card_overlay() %} {% endmacro %}

<!--  -->
{% macro header() %}

<div class="row border-bottom mx-0 mb-6 pb-2">
    <div class="col-12 col-md-6 my-auto px-0">
        <p class="font-weight-bold mb-0">Showing 1â€“12 of 23 results</p>
    </div>
    <div class="col-12 col-md-6 my-auto px-0">
        <form class="float-none float-md-right">
            <div class="form-group">
                <select class="form-control">
                    <option value="menu_order">Default sorting</option>
                    <option value="popularity">Sort by popularity</option>
                    <option value="rating" selected="selected">Sort by average rating</option>
                    <option value="date">Sort by newness</option>
                    <option value="price">Sort by price: low to high</option>
                    <option value="price-desc">Sort by price: high to low</option>
                </select>
            </div>
        </form>
    </div>
</div>

{% endmacro%}
