<!-- Default -->
{% macro default(product, card_css="mb-4") %}

<div class="card border-0 {{ card_css }}">
    {% if product.sale %}
    <span class="badge badge-primary badge-pill badge-sale text-uppercase position-absolute right-0 mt-3 mr-3">sale</span>
    {% endif %}
    <a href="shop-single.html">
        <img class="card-img-top rounded-0 img-fluid" src="{{ product.img }}" alt="">
    </a>
    <div class="card-body px-0">
        <h3 class="card-title h5">
            <a href="shop-single.html">{{ product.name }}</a>
        </h3>
        <span class="font-weight-bold">
            <del class="font-weight-light text-muted">{{ product.price }}</del>
            <ins class="text-decoration-none">{{ product.discount_price }}</ins>
        </span>
        <div class="float-right">
            <a href="#">
                <i class="ti-shopping-cart-full icon-lg text-primary"></i>
            </a>
        </div>
    </div>
</div>

{% endmacro %}
