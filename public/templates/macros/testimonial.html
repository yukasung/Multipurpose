<!-- Layout 1 -->
{% macro layout1(testimonial) %}
<div class="card border rounded-0">
    <div class="card-body text-center">
        <i class="ti-quote-left icon-lg text-primary"></i>
        <p class="font-weight-light font-italic pt-4">{{ testimonial.desc }}</p>
        <div class="d-block mt-4">
            <img src="{{ testimonial.img }}" alt="Testimonial" class="d-inline rounded-circle w-max-90px mr-2">
            <div class="d-inline-block align-middle text-left">
                <h6>{{ testimonial.name }} </h6>
                <p class="text-muted mt-0">{{ testimonial.position }}</p>
            </div>
        </div>
    </div>
</div>

{% endmacro %}

<!-- Layout 2 -->
{% macro layout2(testimonial) %}

<img src="{{ testimonial.img }}" class="rounded-circle d-inline w-max-90px">
<p class="lead mt-4">{{ testimonial.desc }}</p>
<h4 class="mt-4">{{ testimonial.name }}</h4>
<p class="mb-2">{{ testimonial.position }}</p>

{% endmacro %}
